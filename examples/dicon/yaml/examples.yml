components:
# ------ namespace syntax ------
    namespace: namespace_of_components
    
# ------ include syntax ------
    include:
        - one.class.php
        - two.class.php
        - three.class.php
    # include syntax or
    include:[one.class.php,two.class.php,three.class.php]

# ------ meta syntax ------
    meta:
        name: name_of_meta
            - argument 1
            - argument 2

# ------ component syntax ------
    - component: .
        name: "name_of_a_class"
        autoBinding: "auto"
        instance: "singleton"
        - class: "class_a"            

            - property: .
                name:
                - arg: arg1
                - arg: arg2            

            - initMethod: .
                name:
                - arg: arg1
                - arg: arg2

            - destoryMethod: .
                name:
                - arg: arg1
                - arg: arg2

            - aspect: argument1
            - aspect: [argument1, argument2]
            - aspect: .
                - component: .
                    - class: php_class

            - arg: argument1
            - arg: [arg1, arg2, arg3]
            - arg: .
                - component: .
                    - class: php_class
            - arg: .
                php:>
                    php expression
            - arg: .
                php:>
                        p
                        h
                        p
                        expression
                        multiline