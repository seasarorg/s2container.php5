components:
    - component: .
        name: "sample1"
        - class: "ArgExp"
            - php: 10
            - property: file_get_contents(YAML_DICON_DIR . '/expression/ArgSample.txt')
                name: "message"
    - component: .
        name: "sample2"
        - class: "ArgExp"
            - php: 2+3
            - property: .
                name: message
                - arg: .
                    php:>
                        $msg1 = "Hello ";
                        $msg2 = "World";
                        return $msg1 . $msg2;

