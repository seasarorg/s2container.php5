build=./build

#source tree settings
src=./src

php=${src}/s2container.php5

test=./test
test.s2container.php5=${test}/s2container.php5

etc=./etc
etc.phing=${etc}/phing
etc.phing.style=${etc.phing}/etc

lib=./lib

#build tree settings
build.report=${build}/report
build.report.coverage=${build.report}/coverage
build.report.checkstyle=${build.report}/checkstyle
build.doc=${build}/doc
build.logs=${build}/logs

#archivement file names
archivename=s2container.php5.tar.gz

#setup
setup.repository=.setupRepository
