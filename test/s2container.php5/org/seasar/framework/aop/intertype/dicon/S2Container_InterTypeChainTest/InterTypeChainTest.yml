        name: "interType1"
        - class: "S2Container_InterTypeChainTest_InterType1"
    - component: .
        name: "interType2"
        - class: "S2Container_InterTypeChainTest_InterType2"

    - component: .
        name: "chain"
        - class: "S2Container_InterTypeChain"
