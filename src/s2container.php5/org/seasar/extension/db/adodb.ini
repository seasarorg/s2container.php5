[components]
namespace="adodb"

[dataSource]
class="ADOdbDataSource"

property{0}{name}="dsn"
property{0}{val} ="mysql://hoge:hoge@localhost:3306/s2container"

;property{0}{name}="type"
;property{0}{val} ="mysql"
;property{1}{name}="user"
;property{1}{val} ="hoge"
;property{2}{name}="password"
;property{2}{val} ="hoge"
;property{3}{name}="host"
;property{3}{val} ="localhost"
;property{4}{name}="port"
;property{4}{val} ="3306"
;property{5}{name}="database"
;property{5}{val} ="s2container"
;property{6}{name}="cache"
;property{6}{val} ="false"
;property{7}{name}="cacheSecs"
;property{7}{val} ="60"
;property{8}{name}="cacheDir"
;property{8}{val} ="%HOME_DIR%/tmp"

[ADOdbSqlHandler]

[dbtx]
class="ADOdbTxInterceptor"

[dao]
class="SimpleDaoInterceptor"

[DaoMetaDataFactoryImpl]

[session]
class="DBSessionImpl"

